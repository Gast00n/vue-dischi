<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE Include -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header class="app-header">
            <img src="./img/logo.png" alt="">
        </header>

        <div class="cds-container">

            <!-- List genre -->
            <div class="genre-filter">
                Filter by genre
                <select v-model="actualGenre" @change="filterGenre">
                    <option value="all">All</option>
                    <option v-for="genre in genres" :value="genre">{{genre}}</option>
                </select>
            </div>

            <ul class="cds-list" v-if="cds.length > 0">
               <li class="cd" v-for="cd in cds">
                   <div class="wrap-image">
                       <img :src="cd.poster" :alt="cd.title">
                   </div>
                   <h3 class="title">{{ cd.title }}</h3>
                   <div class="author">{{ cd.author }}}</div>
                   <div class="year">{{ cd.year }}</div>
                   <div class="genre">{{ cd.genre }}</div>
               </li> 
            </ul>
            <h2 v-else class="loader">Loading image, please wait...</h2>
        </div>
    </div>

    <!-- Axios Include -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js'></script>
    <!-- JS Include -->
    <script src="./js/main.js"></script>
</body>
</html>
